version: '3'
services:
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=koerber
  frontend:
    build:
      context: ./koerber-fe
      dockerfile: Dockerfile
    ports:
      - "8007:80"
  backend:
    build:
      context: ./koerber-be
    ports:
      - "3007:3007"
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - PGDATABASE=koerber
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    depends_on:
      - db
    command: sh -c "sleep 10 && npm start" #

